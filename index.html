<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name:</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your First Name">
                <br>
                <br>
                <label>Last name:</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your Last name:">
                <br>
                <br>
                <label>Email:</label>
                <br>
                <input type="email" name="email" id="name" placeholder="What is your email?">
                <br>
                <br>
                <label>Password:</label>
                <br>
                <input type="password" name="pass" id="name" placeholder="Enter your Password">
                <br>
                <br>
                <label>Gender:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br>
                <br>
                <label>Known Language:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="math">
                &nbsp;
                <span id="urdu">Math</span>
                <br>
                <br>
                <div class="icons">
                <input type="submit" id="submit">
                <h3>Login</h3>
                
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon> </a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon> </a>
                    <a href="#"><ion-icon name="logo-whatsapp"></ion-icon> </a>
                </div>

            </form>
        </div> <!--end register-->
    </div> <!--end main-->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
